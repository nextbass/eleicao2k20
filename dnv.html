<html>
    <head>
    <title>Eleições Sorocaba</title>

    <link rel="stylesheet" type="text/css" href="dnv.css">
    
    </head>

<body>
<div id="con">
    <div id ="pos">
        <figure>
            <img src="eleicoes.png" id="logo">
        </figure>
    <div id="votar">
        <div id="votar2">
        <button  id ="vManga"onclick="votoManga()">Votar no Manga</button>
        <button id="vCrespo" onclick="votoCrespo()">Votar no Crespo</button>
    </div>
        <div id="contabilizar">
            <button id="tManga" onclick="totalManga()">Total Manga</button>
            <button id = "tCrespo" onclick="totalCrespo()">Total Crespo</button>
            
         </div>
         <div id = "ferramentas">


            <button id="tVotos0" onclick="totalVotos()">Total votantes</button>
            <button id = "lVotos" onclick="limparVotos()">Limpar Votos</button>
            
            </div> 
            <div id ="outrasFerramentas">

                <button id="finalizacolor" onclick="finaliza('votar2')">Finalizar eleição</button>
                <button id="vencedorcolor" onclick="vencedorEleicao()">Mostrar vencedor</button>
            
            </div>
           
                <input id="txtCpf" onmouseover="Tip('Digite seu CPF sem pontuações.')" onmouseout="UnTip()"> <h4 id="txCpf">Digite seu CPF</h4></input>
            
     </div>
     
</div>   
</div>





<script type="text/javascript" src="wz_tooltip.js"></script>

<script> 

var manga=0,crespo=0,cmanga=0,ccrespo=0,tvotos=0;

function votoManga()
{

    cmanga ++;
    alert('Seu voto no Manga foi contabilizado');

    

}
function totalManga()
{

manga = cmanga;
if (manga == 1)
{
alert(`${manga} animal votou no Manga`);
}
else 
{
    alert(`${manga} animais votaram no Manga`);
}

}


function votoCrespo()
{
ccrespo ++;
alert('Seu voto no Crespo foi contabilizado');

}

function totalCrespo()
{
    crespo = ccrespo;
    
    if (crespo == 1)
    {
        alert (`${crespo} animal votou no Crespo`);
    }
    
    else 
    {
        alert (`${crespo} animais votaram no Crespo`);
    }

}

function totalVotos()
{
    var totalVotos = ccrespo + cmanga;
    alert (`${totalVotos} votos foram apurados nessa eleição.`);
}


function limparVotos()
{
    

    if (ccrespo >= 1 || cmanga >= 1)
    {
    ccrespo = 0;
    cmanga = 0
    alert('Os votos foram zerados');
    }

    else 
    {
        alert('Nenhum voto foi registrado até o momento');
    }

}

function finaliza(el) 
        {
        

        var display = document.getElementById(el).style.display;
        if(display == "none")
            document.getElementById(el).style.display = 'block';
        else
            document.getElementById(el).style.display = 'none';
        }

function vencedorEleicao()
{
    
crespo = ccrespo;
manga = cmanga;

if (manga>crespo)
{

alert ('Manga é o novo prefeito!');

}

else if (manga < crespo)
{
    alert('Crespo é o novo prefeito!');
}

else 
{
    alert ('Nenhum voto contabilizado até o momento');
}

cmanga = 0;
ccrespo = 0;

}





</script>


</body>



</html>
